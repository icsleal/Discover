<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Ingrid Leal em um restaurante com batom vermelho."
        />
        <p>@leacores</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>

        <li>
          <a href="https://www.linkedin.com/in/ingridleaal/" target="_blank"
            >Veja meu LinkedIn</a
          >
        </li>

        <li>
          <a href="https://github.com/icsleal" target="_blank"
            >Veja meu portfólio</a
          >
        </li>

        <li>
          <a href="#">Conheça o Explorer</a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/icsleal" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="?" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/in/ingridleaal/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://web.whatsapp.com/">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://www.youtube.com/" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="http://Rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
